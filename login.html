  <meta property="og:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">

  <!-- Favicon -->

  <title>DashForge Responsive Bootstrap 4 Dashboard Template</title>

  <!-- vendor css -->
  <link href="lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <!-- DashForge CSS -->
  <link rel="stylesheet" href="assets/css/dashforge.css">
  <link rel="stylesheet" href="assets/css/dashforge.auth.css">
</head>

<body>

  <header class="navbar navbar-header navbar-header-fixed">
    <a href="#" id="mainMenuOpen" class="burger-menu"><i data-feather="menu"></i></a>
    <div class="navbar-brand">
      <a href="#" class="df-logo">dash<span>forge</span></a>
    </div><!-- navbar-brand -->
  </header><!-- navbar -->

  <div class="content content-fixed content-auth">
    <div class="container">
      <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
        <div class="media-body align-items-center d-none d-lg-flex">
          <div class="mx-wd-600">
            <img src="assets/img/undraw_personal_trainer_ote3.svg" class="img-fluid" alt="" style="max-width: 140%">
          </div>
        </div><!-- media-body -->
        <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
          <div class="wd-100p">
            <h3 class="tx-color-01 mg-b-5">Login</h3>
            <p class="tx-color-03 tx-16 mg-b-40">Bienvenido! porfavor inicia sesión para continuar.</p>

            <div class="form-group">
              <label>Email<span class="tx-danger">*</span></label>
              <input type="email" class="form-control" placeholder="correo@dominio.com" id="email">
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-between mg-b-5">
                <label class="mg-b-0-f">Contraseña<span class="tx-danger">*</span></label>
                <a href="forgot.html" class="tx-13">Olvidaste contraseña?</a>
              </div>
              <input type="password" class="form-control" placeholder="Escribir contraseña" id="password">
            </div>
            <div class="form-group">
              <select class="custom-select" id="role">
                <option selected value="0">Tipo de usuario</option>
                <option value="Admin">Administrador</option>
                <option value="User">Usuario</option>
              </select>
            </div>
            <div class="form-group">
              <div role="alert" id="msg">
              </div>
            </div>
            <button class="btn btn-brand-02 btn-block" onclick="DoLogin();">Iniciar sesión</button>
          </div>
        </div><!-- sign-wrapper -->
      </div><!-- media -->
    </div><!-- container -->
  </div><!-- content -->

  <footer class="footer">
    <div>
      <span>&copy; 2022 DashForge v1.0.0. </span>
    </div>
    <div>
      <nav class="nav">
        <span>Created by <a href="http://brandon-projects.cloud/" target="_blank">Brandon Rene</a></span>
      </nav>
    </div>
  </footer>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/feather-icons/feather.min.js"></script>
  <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

  <script src="assets/js/dashforge.js"></script>
  <script src="assets/js/login.js"></script>

  <!-- append theme customizer -->
  <script src="lib/js-cookie/js.cookie.js"></script>

</body>

</html>
